<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Store</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav class="p-5 shadow-sm flex items-center justify-between">
      <a href="index.html">
        <img src="assets/logo.png" alt="logo" class="w-[150px] h-[50px]" />
      </a>
      <button
        id="hamburger-menu-toggle"
        class="md:hidden text-gray-800 text-2xl"
      >
        <i class="fas fa-bars"></i>
      </button>

      <div
        id="navbar"
        class="hidden flex-col space-x-1 md:space-y-0 md:flex md:flex-row md:items-center md:space-x-24 absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-white md:bg-transparent shadow-md md:shadow-none p-5 md:p-0"
      >
        <a
          href="index.html"
          class="text-gray-800 hover:bg-gray-200 font-normal p-3 rounded-md transition duration-300 ease-in-out"
          >Home</a
        >
        <a
          href="index.html#food-section"
          class="text-gray-800 hover:bg-gray-200 font-normal p-3 rounded-md transition duration-300 ease-in-out"
          >Shop</a
        >

        <div>
          <a href="#">
            <i
              class="fas fa-shopping-cart text-gray-700 text-2xl hover:text-gray-900 cursor-pointer"
            ></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <div class="p-10 md:p-16">
      <h2 class="text-3xl mb-5 font-semibold">My Cart</h2>
      <div>
        <div id="cart-items-container"></div>
      </div>
    </div>

    <script type="module">
      import { displayCartItems } from "./js/cartView.js";

      document
        .getElementById("hamburger-menu-toggle")
        .addEventListener("click", function () {
          const navbar = document.getElementById("navbar");
          navbar.classList.toggle("hidden");
          navbar.classList.toggle("flex");
        });

      window.onload = () => {
        displayCartItems();
      };
    </script>
  </body>
</html>
