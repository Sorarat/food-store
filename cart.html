<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Store</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav class="p-5 shadow-sm flex items-center justify-between">
      <img src="assets/logo.png" alt="logo" class="w-[150px] h-[50px]" />

      <button id="menu-toggle" class="md:hidden text-gray-800 text-2xl">
        <i class="fas fa-bars"></i>
      </button>

      <div
        id="menu"
        class="hidden md:flex md:flex-row md:items-center md:space-x-24 absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-white md:bg-transparent shadow-md md:shadow-none p-5 md:p-0"
      >
        <a href="index.html" class="text-gray-800 hover:text-gray-900 font-normal"
          >Home</a
        >
        <a href="index.html" class="text-gray-800 hover:text-gray-900 font-normal"
          >Shop</a
        >

        <div class="relative mr-14">
          <a href="#">
            <i
              class="fas fa-shopping-cart text-gray-700 text-2xl hover:text-gray-900 cursor-pointer"
            ></i>
          </a>
        </div>
      </div>
    </nav>
      

    <div class="p-10">
      <h2 class="text-3xl p-4 mb-5 font-semibold">My Cart</h2>
      <div">
        <div id="cart-items-container"></div>
      </div>
    </div>

    <script type="module">
      import { displayCartItems } from "./js/cartView.js";

      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("menu").classList.toggle("hidden");
        });

      window.onload = () => {
        displayCartItems();
      };
    </script>
  </body>
</html>
