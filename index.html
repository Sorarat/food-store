<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Store</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav class="p-5 shadow-sm flex items-center justify-between">
      <img src="assets/logo.png" alt="logo" class="w-[150px] h-[50px]" />

      <button
        id="hamburger-menu-toggle"
        class="md:hidden text-gray-800 text-2xl z-50"
      >
        <i class="fas fa-bars"></i>
      </button>

      <div
        id="navbar"
        class="hidden flex-col space-x-1 md:space-y-0 md:flex md:flex-row md:items-center md:space-x-24 absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-white md:bg-transparent shadow-md md:shadow-none p-5 md:p-0"
      >
        <a href="#" class="text-gray-800 hover:text-gray-900 font-normal"
          >Home</a
        >
        <a
          href="#food-section"
          class="text-gray-800 hover:text-gray-900 font-normal"
          >Shop</a
        >

        <div>
          <a href="cart.html">
            <i
              class="fas fa-shopping-cart text-gray-700 text-2xl hover:text-gray-900 cursor-pointer"
            ></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div
      class="bg-[url('/assets/food_flip.png')] sm:bg-[url('/assets/food.jpg')] bg-right bg-no-repeat bg-cover min-h-screen"
    >
      <div
        class="flex flex-col items-center text-center sm:text-left sm:items-start px-6 sm:px-12 md:px-20 lg:px-28 py-16 sm:py-20"
      >
        <div>
          <h2 class="text-3xl mt-28 sm:text-4xl md:text-5xl font-semibold">
            Delicious Food Sets At <br />
            Affordable Prices
          </h2>
        </div>

        <div class="mt-4 sm:mt-5">
          <p class="font-light tracking-wider text-sm sm:text-base md:text-lg">
            Order now & get exclusive discounts
          </p>
        </div>

        <div class="mt-8 sm:mt-16">
          <button
            class="bg-customGreen text-gray-50 px-6 sm:px-8 py-3 rounded-md hover:bg-customDarkGreen hover:text-white hover:scale-105 transition duration-300 ease-in-out"
            onclick="document.getElementById('food-section').scrollIntoView({behavior: 'smooth'})"
          >
            Browse Shop
          </button>
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-28 mb-40" id="food-section">
      <div
        id="food-items-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-40 gap-y-10 place-items-center"
      ></div>
    </div>

    <script type="module">
      import { initialize } from "./js/foodSetController.js";
      initialize();

      document
        .getElementById("hamburger-menu-toggle")
        .addEventListener("click", function () {
          const navbar = document.getElementById("navbar");
          navbar.classList.toggle("hidden");
          navbar.classList.toggle("flex");
        });

      window.onload = () => {
        localStorage.removeItem("cart");
      };
    </script>
  </body>
</html>
