<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Store</title>
    <link href="src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav class="p-5 shadow-sm flex items-center justify-between">
      <img src="assets/logo.png" alt="logo" class="w-[150px] h-[50px]" />

      <div class="flex space-x-24 ml-auto mr-32">
        <a href="#" class="text-gray-800 hover:text-gray-900 font-normal"
          >Home</a
        >
        <a href="#" class="text-gray-800 hover:text-gray-900 font-normal"
          >Shop</a
        >
      </div>

      <div class="relative mr-14">
        <a href="cart.html">
          <i
            class="fas fa-shopping-cart text-gray-700 text-2xl hover:text-gray-900 cursor-pointer"
          ></i>
        </a>
      </div>
    </nav>

    <!-- hero section-->
    <div class="bg-[url('/assets/backgroundImage.png')] bg-right bg-no-repeat">
      <!-- <div class="bg-[url('/assets/food.jpg')] bg-cover bg-center bg-fixed" > -->

      <div class="flex flex-col p-28 mt-4">
        <div>
          <h2 class="text-5xl font-semibold leading-normal">
            Delicious Food Sets At <br />Affordable Prices
          </h2>
        </div>

        <div class="mt-5">
          <p class="font-light tracking-wider">
            Order now & get exclusive discounts
          </p>
        </div>

        <div class="mt-16">
          <button
            class="bg-customGreen text-gray-50 px-8 py-3 rounded-md hover:bg-customDarkGreen transition duration-300 ease-in-out"
          >
            Browse Shop
          </button>
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-28 mb-40">
      <div
        id="food-items-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-40 gap-y-10 place-items-center"
      ></div>
    </div>

    <script type="module">
      import { initialize } from "./js/foodSetController.js";
      import { setupAddToCartListeners } from "./js/cartController.js";
      initialize();

      window.onload = () => {
        setupAddToCartListeners();
      };
    </script>
  </body>
</html>
